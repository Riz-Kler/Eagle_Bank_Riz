version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: eaglebank_db
    environment:
      POSTGRES_DB: eaglebank
      POSTGRES_USER: eagle
      POSTGRES_PASSWORD: eagle
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: eaglebank_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on: [db]
volumes:
  db_data:
